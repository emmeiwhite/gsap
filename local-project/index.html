<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>GSAP3: simple timeline position parameter</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- partial:index.partial.html -->
    <link
      href="https://fonts.googleapis.com/css?family=Kanit:200,400,500&display=swap"
      rel="stylesheet"
    />
    <div id="demo">
      <div class="box green"></div>
      <div class="box orange"></div>
      <div class="box grey"></div>
    </div>

    <section class="tween">
      <div class="box2 pink"></div>
      <div class="nav">
        <button id="play">play()</button>
        <button id="pause">pause()</button>
        <button id="resume">resume()</button>
        <button id="reverse">reverse()</button>
        <button id="restart">restart()</button>
      </div>
    </section>

    <section class="tween">
      <div class="box3 blue"></div>
    </section>

    <section class="tween">
      <div class="box3 purple"></div>
    </section>
    <!-- GSAP 3-->
    <script src="js/gsap/gsap.min.js"></script>

    <!-- my custom animation script that I wrote -->
    <script src="js/animation.js"></script>
  </body>
</html>
